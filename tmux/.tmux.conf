set -g prefix C-b
set -g mouse on
set-option -g detach-on-destroy off
set -s escape-time 0
set -g base-index 1
unbind r
bind R source-file ~/.config/tmux/.tmux.conf

setw -g mode-keys vi
bind-key ^ last-window
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y copy-pipe-and-cancel pbcopy
bind-key -Tr C-f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

# bind keys
bind-key | split-window -h -c "#{pane_current_path}"
bind-key _ split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# TODO: resize panes
bind-key -Tr C-0 resize-pane -L 5
bind-key -Tr C-1 resize-pane -L 5

set -g @dracula-show-powerline true
set -g @dracula-fixed-location "Tel-Aviv"
set -g @dracula-plugins "weather"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
